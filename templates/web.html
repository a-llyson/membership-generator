<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="icon" type/x-icon" href="/images/favicon.ico">

    <style>
        h1{
            cursor:pointer;
        }
    </style>

    <title>OFFA Card Gen</title>
</head>

<body>
    <h1 class="mt-5 text-center" onclick="window.location.reload();">OFFA Membership Card Creator </h1>

    <form action="/result" method="POST" class="justify-content-center">
        <div class="mx-auto" style="width: 30rem;">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name ="name" placeholder="Enter name">
          </div>
          <br>
          <div class="form-group">
            <label for="memberCode">Member Code</label>
            <input type="text" class="form-control" id="memberCode" name="memberCode" placeholder="Enter member code">
          </div>
          <br>
          <div class="form-group">
            <label for="tier">Membership Level</label>
            <select class="form-control" id="tier" name="tier">
                <option>Platinum Level</option>
                <option>Gold Level</option>
            </select>
          </div>
          <br>
          <div class="form-group">
            <label for="expiry">Expiry Date</label>
            <input type="date" class="form-control" name ="date" id="expiry">

          </div>
          
        </div>
           
        </div>
        <br>
        <div class="text-center">
            <button type="submit" class="btn btn-success">Generate</button>
        </div>
    </form>
</body>

</html>
